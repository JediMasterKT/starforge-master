# StarForge Daemon Configuration
# This file controls daemon behavior and feature flags

#━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Auto-QA Configuration
#━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Enable/disable automatic QA trigger creation
# When enabled, daemon polls GitHub for PRs with "needs-review" label
# and automatically creates QA triggers (no manual intervention)
#
# IMPORTANT: Start with false for safe deployment
# Enable after validation period
AUTO_QA_ENABLED=false

# Polling interval in seconds (how often to check GitHub for new PRs)
# Default: 300 seconds (5 minutes)
# Lower values = faster detection, but more API calls
# Recommended: 300-600 for production
AUTO_QA_INTERVAL=300

# Maximum retry attempts if trigger creation fails
AUTO_QA_MAX_RETRIES=3

#━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Parallel Execution
#━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Enable parallel agent execution
# When true, multiple agents can run simultaneously
PARALLEL_DAEMON=false

# Maximum concurrent agents (ignored if PARALLEL_DAEMON=false)
# Set to 999 for unlimited, or specific number to limit concurrency
MAX_CONCURRENT_AGENTS=999

#━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Agent Invocation
#━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Enable real Claude CLI invocation (vs simulation mode)
# Should always be true in production
REAL_AGENT_INVOCATION=true

# Agent timeout in seconds (how long before killing stuck agents)
# Default: 1800 (30 minutes)
AGENT_TIMEOUT=1800

#━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Monitoring & Logging
#━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# How often to check running agent processes (seconds)
PROCESS_MONITOR_INTERVAL=10

# Enable verbose logging
DAEMON_VERBOSE=false
